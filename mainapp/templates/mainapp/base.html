<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	{% endblock %}
	{% block js %}
	{% endblock %}
	<title>
	Shadow Recruit/{{ page_title }}
	</title>
</head>
<body>
	<div class="container">
		{% block content %}
		{% endblock %}
		<!-- Footer -->
		<footer>
		<div class="footer">&copy;{% now "Y" %} All rights reserved</div>
		</footer>
		<!-- /Footer -->
	</div>
</body>
</html>
